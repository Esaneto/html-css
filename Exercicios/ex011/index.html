<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminua o zoom do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena300.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/media700.png" type="image/png">
        <img src="imagens/grande1000.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/squaddabambino.mp3" controls autoplay></audio>

    <p>Outro forma de audio</p>
    <audio preload="metadata" controls>
        <source src="midia/squaddabambino.mp3" type="audio/mpeg">
        <source src="midia/squaddabambino.ogg" type="audio/ogg">
        <source src="midia/squaddabambino.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/squaddabambino.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>



</body>
</html>
