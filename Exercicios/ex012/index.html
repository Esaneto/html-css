<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse vídeo está hospeado no meu próprio servidor</p>
    <video width="500" poster="imagens/eueyasmin.jpg" controls>
        <source src="midia/cadeira...mp4.Mp4" type="video/mp4">
        <source src="midia/cadeira...mkv.mkv" type="video/mkv">
        <source src="midia/cadeira...webm.webm" type="video/webm">
        <p>seu navergador não suporta os formatos de video.</p>
    </video>
    <h1>Inserindo videso externos (youtube)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=icCBtesR3B8Dyp66" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos externos (vimeo)</h1>
    <iframe src="https://player.vimeo.com/video/928368341?h=b4a2c3cc35" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
