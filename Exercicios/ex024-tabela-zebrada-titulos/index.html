<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Grande</title>
    <style>
        *{font-family: Arial, Helvetica, sans-serif;}
        body{
            background-color: teal;
        }
        table{
            position: relative;
            margin: auto;
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            border: 1px solid black;
            background-color: gray;
            padding: 10px;
            font-size: 1.5em;
        }
        th{
            color: white;
            background-color: rgba(0, 0, 0, 0.796);
            border: 1px solid black;
            text-align: center;
            padding: 10px;

        }
        td{
            border: 1px solid black;
            text-align: left;
            padding: 10px;
        }
        td.num{
            text-align: right;
        }
        thead > tr > th{
            position: sticky;
            top: -1px;
            background-color: rgba(0, 0, 0, 0.796);

        }
        tfoot > tr{
            background-color: white;
        }
        tbody > tr:nth-child(odd){
            background-color: lightgray;
        }
        tbody > tr:nth-child(even){
            background-color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption><strong>Os 5 estados mais populosos do Brasil</strong></caption>
        <thead>
            <tr>
                <th scope="col">Estados</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 411 238</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20 538 718</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14 141 626</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11 444 380</td>
            </tr>
            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
            </tr>
            <tr>
                <td>C</td>               
            </tr>
            <tr>
                <td colspan="2">D</td>              
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num">106 590 486</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
